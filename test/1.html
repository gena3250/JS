<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		async function loadTodoItems(){
			const response=await fetch('http://localhost:3000/api/todos');
			const data=await response.json();
			console.log(data);
		}

		async function createTodoItem(){
			fetch('http://localhost:3000/api/todos',{
				method:'POST',
				headers:{'Content-Type':'application/json'},
				body: JSON.stringify({
					name:'Сходить за хлебом',
					owner:'Тимофей'
				})
			});
			const data=await response.json();
			console.log(data);
		}
		async function getTodoItem(){
			const response=await fetch('http://localhost:3000/api/todos/1715857804025');
			const data=await response.json();
			console.log(data);
		}
		async function delTodoItem(){
			const response=await fetch('http://localhost:3000/api/todos/1715857886284',{
				method:'DELETE',
				headers:{'Content-Type':'application/json'}
			});
			const data=await response.json();
			console.log(data);
		}

		delTodoItem()
		
/* createTodoItem();
loadTodoItems(); */
	</script>
</head>
